<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="bootstrap-5.1.1-dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Load Navbar</title>
  </head>
  <body>

    <div class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="assets/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top" />
          Bootstrap
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar" aria-controls="myNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav justify-content-center me-auto mb-2 mb-lg-0" id="mytab">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">
                Home
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="news-tab" data-bs-toggle="tab" data-bs-target="#news" type="button" role="tab" aria-controls="news" aria-selected="false">
                News
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="blog-tab" data-bs-toggle="tab" data-bs-target="#blog" type="button" role="tab" aria-controls="blog" aria-selected="false">
                Blog
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="about-tab" data-bs-toggle="tab" data-bs-target="#about" type="button" role="tab" aria-controls="about" aria-selected="false">
                About
              </button>
            </li>
          </ul>

          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
              Home Page
            </div>
            <div class="tab-pane fade" id="news" role="tabpanel" aria-labelledby="news-tab">
              News Page
            </div>
            <div class="tab-pane fade" id="blog" role="tabpanel" aria-labelledby="blog-tab">
              Blog Page
            </div>
            <div class="tab-pane fade" id="about" role="tabpanel" aria-labelledby="about-tab">
              About Page
            </div>
          </div>
        </div>

      </div>
    </div>

    <script src="jquery-3.6.0/jquery-3.6.0.min.js" ></script>
    <script src="bootstrap-5.1.1-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
